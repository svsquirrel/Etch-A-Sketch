<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    :root {
        --hgt: 160px;
        --wth: 160px;
        --numcol: repeat(6,1fr);
        --numrow: repeat(6, 1fr);
        
    }
   @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');
    body {
      font-size: 14;
      font-family: 'Noto Sans', sans-serif;
      background-color: white;
     }
   
    header {
        height: 100px;
        margin-left: 48%;
       }
   
    #main{
        background-color: white;
        display:grid;
        grid-template-columns: 1fr 960px 1fr;
        height: 960px;
       
    }
    #gameSpace {
        
        border-color: black;
        border-style: solid;
        border-width: 2px;
        display: grid;
        grid-template-columns: var(--numcol);
        grid-template-rows: var(--numrow);
     
    }
    .box {
        height: var(--hgt);
        width:  var(--wth);
        border-color: black;
        border-style: solid;
        border-width: 2px;
       
    }
    

    .box:hover {
        background: pink;
    }
   
</style>
<body>
    <header>
        <button id = "selection">Clear</button>
    </header>
    <main id = "main">
        <div></div>
        <div id = "gameSpace"></div>
        <div></div>

    </main>
  <script src = "etchasketch.js "></script> 

</body>
</html>
